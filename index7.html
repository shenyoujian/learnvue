<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed的get和set</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>{{fullName}}</div>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                firstName : 'jiansheng',
                lastName : 'lee'
            },
            computed: {
                // 通过vm.fullName = 'sss sss'来改变firstName和lastName值的修改，进而重新计算
                fullName :  {
                    get : function() {
                        return this.firstName + ' ' + this.lastName
                    },
                    set : function(value) {
                        var arr = value.split(' ')
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            },

        })
    </script>
</body>
</html>
