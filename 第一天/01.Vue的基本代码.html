<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!--1、 导入vue的包-->
     <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <!--将来new的vue实例 会控制这个元素中的所有内容-->
    <div id="app">
        <p id="content">{{msg}}</p>
    </div>

    <script>
    // 2、创建一个vue实例
    // 当我们导入包之后，在浏览器内存中就多了一个vue构造函数
    // 注意：我们new出来的这个vm对象，就是我们mvvm中的vm调度者
    var vm = new Vue({
        el : '#app', //表示，当前我们new的这个vue实例，要控制页面上的哪个区域
        //这里的data就是mvvm中的m，专门用来保存每个页面的数据
        data: {     //data属性中，存放的是el中要用到的数据
            msg:'欢迎学习vue' //通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作dom了
        }
    })
    </script>
</body>
</html>
