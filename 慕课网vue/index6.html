<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性、方法和侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                firstName : 'jiansheng',
                lastName  : 'lee',
                fullName : 'jiansheng lee',
                age : 28
            },

            //3、第三种方法侦听器,有缓存，但是比computed代码多，三种可以使用的情况下最好使用computed
            watch: {
                firstName : function() {
                    console.log('计算了一次')
                    this.fullName = this.firstName + " " + this.lastName
                },

                lastName : function() {
                    console.log('计算了一次')
                    this.fullName = this.firstName + " " + this.lastName
                }
            },

            //2、第二种方法,没有缓存，每次都会调用，而且插值表达式里要加上括号表示方法
            methods: {
                fullName : function() {
                    console.log('计算了一次');
                    return this.firstName + " " + this.lastName
                }
            },

            //1、第一种计算属性computed,有缓存，console端vm.age = 27不会调用fullName，因为有缓存，修改firstname或者last就会
            // computed: {
            //     fullName : function() {
            //         console.log('计算了一次');
            //         return this.firstName + " " + this.lastName
            //     }                
            // },
        })
    </script>
    
</body>
</html>
