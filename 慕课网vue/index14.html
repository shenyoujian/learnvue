<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <child @click='click'></child>     <!--没有的不会调用父组件的click方法，父组件的方法只有标签能绑定,所以这行会报错-->
        <child @click.native='click'></child>       <!--这样就可以-->
    </div>
    <script>
        Vue.component('child', {
            template : '<div>click</div>',
        })

        var vm = new Vue({
            el : '#app',
            methods: {
                click : function() {
                    alert('click')
                }
            },
        })
        
    </script>
</body>
</html>
