<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将数据应用到html中</title>
    <script src="../vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">{{msg}}</div>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "hello world"
            }
        })
    </script>
</body>
</html>
